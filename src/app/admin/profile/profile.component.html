    {{url}}
  </p>
  <p>
    {{getLogged()}}
  </p>
  <p>
    {{data}}
  </p>

<!-- TWO WAY DATA BINDING -->
<section>
  <h3>two way data binding</h3>
  <input type="text" [(ngModel)]="pessoa.name" />
  <input type="text" [(ngModel)]="pessoa.age" />
  <p>
    Meu nome é {{pessoa.name}} e minha idade é de {{pessoa.age}}
  </p>
</section>
<!-- END TWO WAY DATA BINDING -->
